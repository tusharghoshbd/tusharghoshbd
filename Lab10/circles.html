<!DOCTYPE html>
<html>
    <head>
        <title>Circles</title>
        <link href="circles.css" type="text/css" rel="stylesheet" />
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"
        ></script>
        <script src="circles.js" type="text/javascript"></script>
    </head>

    <body>
        <h3>Circle Animation</h3>
        <h3 id="status">Click the "Start" to begin.</h3>
        <div id="container"></div>
        <div class="inputs">
            <label>Width</label>
            <input
                type="number"
                id="circlewidth"
                name="circlewidth"
                value="200"
                min="50"
                max="500"
                step="50"
            />
            <label>Number of Circles</label>
            <input
                type="number"
                id="circlenumber"
                name="circlenumber"
                value="20"
                min="1"
                max="100"
            />
            <label>Growth (px)</label>
            <input
                type="number"
                id="growth"
                name="growth"
                value="10"
                min="10"
                max="100"
            />
            <label>Growth Rate</label>
            <input
                type="number"
                id="rate"
                name="rate"
                value="1000"
                min="1000"
                max="3000"
                step="100"
            />
            <br /><br />
            <button id="start">Start</button>
        </div>
    </body>
</html>
